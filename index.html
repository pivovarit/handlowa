<script>
    const tradingSundays2025 = [
        "2025-01-26",
        "2025-03-30",
        "2025-04-27",
        "2025-06-29",
        "2025-08-31",
        "2025-12-14",
        "2025-12-21"
    ];

    const today = new Date();
    const todayStr = today.toISOString().split("T")[0];
    const isSunday = today.getDay() === 0;

    const resultEl = document.getElementById("result");
    const upcomingEl = document.getElementById("upcoming");

    if (isSunday && tradingSundays2025.includes(todayStr)) {
        resultEl.textContent = "TAK! ðŸ›’";
        resultEl.classList.add("yes");
    } else if (isSunday) {
        resultEl.textContent = "NIE. ðŸ’¤";
        resultEl.classList.add("no");
    } else {
        resultEl.textContent = "DziÅ› nie jest niedziela.";
        resultEl.classList.add("no");
    }

    const futureSundays = tradingSundays2025
        .filter(dateStr => dateStr > todayStr)
        .slice(0, 5);

    for (const date of futureSundays) {
        const d = new Date(date);
        const formatted = d.toLocaleDateString("pl-PL", {
            weekday: "long",
            year: "numeric",
            month: "long",
            day: "numeric"
        });
        const li = document.createElement("li");
        li.textContent = formatted;
        upcomingEl.appendChild(li);
    }
</script>
